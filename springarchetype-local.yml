  security:
    oauth2:
      resourceserver:
        multitenant:
          enabled: true
          resolve-mode: jwt
          jwt:
            authorities-converter: io.quantics.multitenant.oauth2.config.KeycloakRealmAuthoritiesConverter
  config:
    import: "optional:configserver:"
    boot:
      admin:
        client:
          url: ${ADMIN_SERVER_URL:http://localhost:8761/eureka/adminserver}
  management:
    endpoints:
      web:
        exposure:
          include: "*"
    endpoint:
      health:
        show-details: always
  jpa:
    hibernate:
      dialect: org.hibernate.dialect.PostgreSQL10Dialect
      ddl-auto: update


server:
  port: 8081
  
logging:
  level:
    org:
     springframework:
      web: TRACE
