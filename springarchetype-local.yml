spring:
  security:
    oauth2:
      resourceserver:
        multitenant:
          enabled: true
          resolve-mode: jwt
          jwt:
            authorities-converter: io.quantics.multitenant.oauth2.config.KeycloakRealmAuthoritiesConverter
  management:
    endpoints:
      web:
        exposure:
          include: "*"
    endpoint:
      health:
        show-details: always
  jpa:
    hibernate:
      dialect: org.hibernate.dialect.PostgreSQL10Dialect
      ddl-auto: update

server:
  port: 8081
